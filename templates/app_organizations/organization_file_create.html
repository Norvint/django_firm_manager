{% extends 'base.html' %}

{% block title %}Добавить новый файл{% endblock %}

{% block content %}
<h1>Новый файл</h1>
{{ errors }}
<form name="organization-file-create-form" method="post" action="{% url 'organization_file_create' pk %}"
      enctype="multipart/form-data" class="card p-2 col-4 row">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Сохранить" class="btn btn-primary mt-2">
</form>
{% endblock %}
