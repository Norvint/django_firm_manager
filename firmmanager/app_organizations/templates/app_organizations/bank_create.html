{% extends 'base.html' %}

{% block title %}Добавить новый банк{% endblock %}

{% block content %}
<h1>Новый банк</h1>
<form name="bank-create-form" method="post" action="{% url 'bank_create' %}" class="card p-2 col-4 row">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Добавить" class="btn btn-primary mt-2">
</form>
{% endblock %}
