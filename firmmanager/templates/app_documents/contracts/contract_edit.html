{% extends 'base.html' %}

{% block title %}Редактировать договор{% endblock %}

{% block content %}
<h1>Редактировать договор</h1>
<a href="{% url 'contracts_list' %}" class="btn btn-primary mb-3">Назад</a>
<form name="contract-create-form" method="post" action="{% url 'contract_edit' object.id %}" class="card p-2 col-6 row">
    {% csrf_token %}
     <label>
        {{ form.number.label }}
    </label>
    {{ form.number }}
    <label>
        {{ form.type.label }}
    </label>
    {{ form.type }}
    <label>
        {{ form.contractor.label }}
    </label>
    {{ form.contractor }}
    <label>
        {{ form.organization.label }}
    </label>
    {{ form.organization }}
    <label>
        {{ form.currency.label }}
    </label>
    {{ form.currency }}
    <label>
        {{ form.created.label }}
    </label>
    {{ form.created }}
    <input type="submit" value="Сохранить" class="btn btn-primary mt-2">
</form>
{% endblock %}
