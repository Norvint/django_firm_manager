{% extends 'base.html' %}

{% block title %}Добавить нового клиента{% endblock %}

{% block content %}
<h1>Новый клиент</h1>
<form name="client-create-form" method="post" action="{% url 'contractor_create' %}" class="card p-2 col-6 row">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Добавить" class="btn btn-primary mt-2">
</form>
{% endblock %}
